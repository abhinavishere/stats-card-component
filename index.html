<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Stats preview card component</title>
  <link rel="stylesheet" href="./css/style.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style> -->  
</head>
<body>

  <section class="card">
    <section class="card-text">
      <h2>Get <strong>insights</strong> that help your business grow.</h2>
      <p>Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.</p>
      <div class="insights">
        <div class="insights-item">
          <h3>10k+</h3>
          <p>companies</p>
        </div>
        <div class="insights-item">
          <h3>314</h3>
          <p>templates</p>
        </div>
        <div class="insights-item">
          <h3>12m+</h3>
          <p>queries</p>
        </div>
      </div>
    </section>
    <section class="card-img">
      <img src="./images/image-header-mobile.jpg" class="card-img-mobile">
      <img src="./images/image-header-desktop.jpg" class="card-img-desktop">
    </section>
  </section>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Abhinav Sawarkar</a>. 
  </div>
</body>
</html>
